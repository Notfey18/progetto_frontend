<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Annunci Online - Homepage</title>
  <link rel="stylesheet" href="../css/style.css"/>
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="container header">
      <img src="../img/Logo.jpg" alt="Logo" width="150" height="150" />
      <h1>Vendo,Subito</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="categorie.html">Categorie</a></li>
          <li><a href="annunci.html">Inserisci annuncio</a></li>
          <li><a href="login.html" id="loginLink">Login</a></li>
          <li><a href="utente.html" id="userPageLink" style="display:none;">Pagina utente</a></li>
          <li><a href="contatti.html">Contatti</a></li>
          <li><a href="#" id="logoutLink" style="display:none;">Logout</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- BARRA RICERCA E FILTRI -->
  <section class="ricerca">
    <div class="container">
      <input type="text" id="searchInput" placeholder="Cerca tra gli annunci..." />
      <button onclick="filtraAnnunci()">Cerca</button>

      <select id="filtroCategoria" onchange="filtraAnnunci()">
          <option value="">Tutte le categorie</option>
      </select>

      <select id="filtroCitta" onchange="filtraAnnunci()">
          <option value="">Tutte le città</option>
      </select>

      <select id="filtroOrdinamento" onchange="filtraAnnunci()">
        <option value="data_desc">Data: più recenti</option>
        <option value="data_asc">Data: meno recenti</option>
        <option value="prezzo_asc">Prezzo: più basso</option>
        <option value="prezzo_desc">Prezzo: più alto</option>
        <option value="titolo_az">Titolo A-Z</option>
        <option value="titolo_za">Titolo Z-A</option>
      </select>
    </div>
  </section>

  <!-- GRIGLIA ANNUNCI -->
  <main class="container">
    <div id="grigliaAnnunci" class="griglia-annunci">
    </div>
  </main>

  <!-- FOOTER -->
  <footer>
    <div class="container">
      <p>&copy; 2025 Vendo, Subito. Tutti i diritti riservati.</p>
      <div class="newsletter">
        <input type="email" id="newsletterEmail" placeholder="Iscriviti alla newsletter" />
        <button onclick="iscriviNewsletter()">Iscriviti</button>
      </div>
      <div class="link-footer">
        <a href="#">Termini e condizioni</a> | 
        <a href="#">Privacy</a> | 
        <a href="contatti.html">Contatti</a>
      </div>
    </div>
  </footer>

  <script src="../js/script.js"></script>
</body>
</html>
